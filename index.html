<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matematch</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4B0082, #6A0DAD);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #8A2BE2;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 450px;
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 2.2rem;
        }

        #question {
            font-size: 1.6rem;
            margin: 1rem 0;
        }

        input {
            padding: 10px;
            font-size: 1.2rem;
            width: 100px;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #ccc;
        }

        .buttons {
            margin-top: 1rem;
        }

        button {
            padding: 10px 20px;
            margin: 0.5rem;
            font-size: 1rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-check {
            background: #fff;
            color: #000;
        }
        .btn-check:hover {
            background: #ddd;
        }

        .btn-next {
            background: #000;
            color: #fff;
        }
        .btn-next:hover {
            background: #333;
        }

        #feedback {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .correct {
            color: #4CAF50;
        }
        .wrong {
            color: #F44336;
        }

        #score {
            margin-top: 1rem;
            font-size: 1.3rem;
        }

        #timer {
            font-size: 1.2rem;
            margin-top: 1rem;
            font-weight: bold;
        }

        #timer.low-time {
            color: #F44336;
        }

        #difficulty {
            margin-bottom: 1rem;
            padding: 8px;
            font-size: 1rem;
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><img src="img/WhatsApp Image 2025-09-23 at 21..jpg" alt=""> </h1>
         <h1> matematch </h1>

        <label for="difficulty">Dificuldade:</label>
        <select id="difficulty" onchange="generateQuestion()">
            <option value="10">Fácil (10)</option>
            <option value="50">Médio (50)</option>
            <option value="100">Difícil (100)</option>
        </select>

        <p id="question">Carregando...</p>
        <input type="number" id="answer" placeholder="?" />
        <div class="buttons">
            <button class="btn-check" onclick="checkAnswer()">Verificar</button>
            <button class="btn-next" onclick="nextQuestion()">Próxima</button>
        </div>

        <p id="feedback"></p>
        <p id="timer">⏳ Tempo: 30s</p>
        <p id="score">Pontuação: 0</p>
    </div>

    <script>
        let num1, num2, operator, correctAnswer;
        let score = 0;
        let timeLeft = 30;
        let timer;
        const timerElement = document.getElementById("timer");
        const answerInput = document.getElementById("answer");

        function startTimer() {
            clearInterval(timer); // Clear any existing timer
            timeLeft = 30;
            timerElement.textContent = `⏳ Tempo: ${timeLeft}s`;
            timerElement.classList.remove('low-time');

            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `⏳ Tempo: ${timeLeft}s`;
                if (timeLeft <= 5) {
                    timerElement.classList.add('low-time');
                }

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timerElement.textContent = "⏰ Tempo esgotado!";
                    checkAnswer(); // Automatically check the answer when time runs out
                }
            }, 1000);
        }

        function generateQuestion() {
            startTimer(); // Start the timer for the new question
            
            let max = parseInt(document.getElementById("difficulty").value);
            const operators = ["+", "-", "×", "÷"];
            operator = operators[Math.floor(Math.random() * operators.length)];

            if (operator === "÷") {
                // To ensure whole number division, calculate the numbers this way:
                correctAnswer = Math.floor(Math.random() * max) + 1;
                num2 = Math.floor(Math.random() * max) + 1;
                num1 = correctAnswer * num2;
            } else {
                num1 = Math.floor(Math.random() * max) + 1;
                num2 = Math.floor(Math.random() * max) + 1;

                switch(operator) {
                    case "+":
                        correctAnswer = num1 + num2;
                        break;
                    case "-":
                        // Ensure the result is not negative for easier play
                        if (num1 < num2) {
                            [num1, num2] = [num2, num1]; // Swap the numbers
                        }
                        correctAnswer = num1 - num2;
                        break;
                    case "×":
                        correctAnswer = num1 * num2;
                        break;
                }
            }

            document.getElementById("question").textContent = `${num1} ${operator} ${num2} = ?`;
            answerInput.value = "";
            document.getElementById("feedback").textContent = "";
            answerInput.focus(); // Automatically focus on the input field
        }

        function checkAnswer() {
            const userAnswer = parseFloat(answerInput.value);
            const feedback = document.getElementById("feedback");

            if (answerInput.disabled) return; // Prevent double-checking
            answerInput.disabled = true; // Disable input after checking

            clearInterval(timer);

            if (userAnswer === correctAnswer) {
                feedback.textContent = "✔️ Correto!";
                feedback.className = "correct";
                score++;
            } else {
                feedback.textContent = `❌ Errado! Resposta certa: ${correctAnswer}`;
                feedback.className = "wrong";
                score--;
            }

            document.getElementById("score").textContent = `Pontuação: ${score}`;
        }

        function nextQuestion() {
            answerInput.disabled = false; // Re-enable input
            generateQuestion();
        }

        // Event listener for the "Enter" key
        answerInput.addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        });

        // Initialize the game
        generateQuestion();
    </script>
</body>
</html>

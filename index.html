
<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matematch</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif}
    body{background:#0f172a;color:#f1f5f9;line-height:1.6}
    header{background:#1e293b;padding:15px;text-align:center;box-shadow:0 4px 6px rgba(0,0,0,0.4)}
    header h1{font-size:2rem;color:#38bdf8}
    .banner{width:100%;max-height:350px;object-fit:cover;display:block}
    section{padding:50px 20px;max-width:1000px;margin:auto}
    h2{color:#38bdf8;margin-bottom:20px}
    .btn{display:inline-block;background:#38bdf8;color:#0f172a;padding:10px 20px;margin-top:10px;border-radius:8px;text-decoration:none;font-weight:bold;transition:0.3s}
    .btn:hover{background:#0ea5e9;color:#fff}
    form{display:flex;flex-direction:column;gap:15px;margin-top:20px}
    input,textarea{padding:12px;border-radius:10px;border:1px solid #334155;background:#0f172a;color:#f1f5f9}
    input::placeholder,textarea::placeholder{color:#94a3b8}
    footer{background:#1e293b;color:#94a3b8;text-align:center;padding:15px;margin-top:40px}
  </style>
</head>
<body>  <header>
    <h1>Bem-vindo ao Matematch</h1>
  </header>  <!-- Banner colocado -->  <img src="banner.jpg" alt="Banner Matematch" class="banner">  <section>
    <h2>Sobre o Projeto</h2>
    <p>O <strong>Matematch</strong> é um projeto voltado para despertar o interesse pela Matemática de forma divertida e acessível. Aqui você encontra conteúdo, desafios e atividades criativas.</p>
  </section>  <section>
    <h2>Contato</h2>
    <p>Envie sua mensagem:</p>
    <form>
      <input type="text" placeholder="Seu nome" required>
      <input type="email" placeholder="Seu e-mail" required>
      <textarea rows="5" placeholder="Sua mensagem" required></textarea>
      <button type="submit" class="btn">Enviar</button>
    </form>
    <p id="status"></p>
  </section>  <footer>
    <p>&copy; 2025 Matematch. Todos os direitos reservados.</p>
  </footer>  <script>
    const form=document.querySelector('form');
    const status=document.getElementById('status');
    form.addEventListener('submit',e=>{
      e.preventDefault();
      status.textContent='Mensagem enviada (simulada) com sucesso!';
      setTimeout(()=>status.textContent='',6000);
      form.reset();
    });
  </script></body>
</html>

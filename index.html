<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matematch</title>
  <style>
    /* ======== ESTILOS GERAIS ======== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4B0082, #6A0DAD);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #8A2BE2;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2.2rem;
    }

    #question {
      font-size: 1.6rem;
      margin: 1rem 0;
    }

    input {
      padding: 10px;
      font-size: 1.2rem;
      width: 100px;
      text-align: center;
      border-radius: 10px;
      border: 2px solid #ccc;
    }

    .buttons {
      margin-top: 1rem;
    }

    button {
      padding: 10px 20px;
      margin: 0.5rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-check {
      background: #fff;
      color: #000;
    }

    .btn-check:hover {
      background: #ddd;
    }

    .btn-next {
      background: #000;
      color: #fff;
    }

    .btn-next:hover {
      background: #333;
    }

    #feedback {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .correct {
      color: #4CAF50; /* verde */
    }

    .wrong {
      color: #F44336; /* vermelho */
    }

    #score {
      margin-top: 1.5rem;
      font-size: 1.3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÆ Matematch</h1>
    <p id="question">Carregando...</p>
    <input type="number" id="answer" placeholder="?" />
    <div class="buttons">
      <button class="btn-check" onclick="checkAnswer()">Verificar</button>
      <button class="btn-next" onclick="nextQuestion()">Pr√≥xima</button>
    </div>
    <p id="feedback"></p>
    <p id="score">Pontua√ß√£o: 0</p>
  </div>

  <script>
    let num1, num2, operator, correctAnswer;
    let score = 0;

    function generateQuestion() {
      num1 = Math.floor(Math.random() * 10) + 1;
      num2 = Math.floor(Math.random() * 10) + 1;
      const operators = ["+", "-", "√ó", "√∑"];
      operator = operators[Math.floor(Math.random() * operators.length)];

      switch(operator) {
        case "+":
          correctAnswer = num1 + num2;
          break;
        case "-":
          correctAnswer = num1 - num2;
          break;
        case "√ó":
          correctAnswer = num1 * num2;
          break;
        case "√∑":
          correctAnswer = (num1 * num2) / num2; // garante divis√£o exata
          num1 = correctAnswer;
          break;
      }

      document.getElementById("question").textContent = ${num1} ${operator} ${num2} = ?;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").textContent = "";
    }

    function checkAnswer() {
      const userAnswer = parseFloat(document.getElementById("answer").value);
      const feedback = document.getElementById("feedback");

      if (userAnswer === correctAnswer) {
        feedback.textContent = "‚úîÔ∏è Correto!";
        feedback.className = "correct";
        score++;
      } else {
        feedback.textContent = ‚ùå Errado! Resposta certa: ${correctAnswer};
        feedback.className = "wrong";
        score--;
      }

      document.getElementById("score").textContent = Pontua√ß√£o: ${score};
    }

    function nextQuestion() {
      generateQuestion();
    }

    // Inicializa o jogo
    generateQuestion();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matematch</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4B0082, #6A0DAD);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #8A2BE2;
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            width: 90%;
            max-width: 450px;
        }

        h1 {
            margin-bottom: 1rem;
            font-size: 2.2rem;
        }

        #question {
            font-size: 1.6rem;
            margin: 1rem 0;
        }

        input {
            padding: 10px;
            font-size: 1.2rem;
            width: 100px;
            text-align: center;
            border-radius: 10px;
            border: 2px solid #ccc;
        }

        .buttons {
            margin-top: 1rem;
        }

        button {
            padding: 10px 20px;
            margin: 0.5rem;
            font-size: 1rem;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-check {
            background: #fff;
            color: #000;
        }
        .btn-check:hover {
            background: #ddd;
        }

        .btn-next {
            background: #000;
            color: #fff;
        }
        .btn-next:hover {
            background: #333;
        }

        #feedback {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .correct {
            color: #4CAF50;
        }
        .wrong {
            color: #F44336;
        }

        #score {
            margin-top: 1rem;
            font-size: 1.3rem;
        }

        #timer {
            font-size: 1.2rem;
            margin-top: 1rem;
            font-weight: bold;
        }

        #timer.low-time {
            color: #F44336;
        }

        #difficulty {
            margin-bottom: 1rem;
            padding: 8px;
            font-size: 1rem;
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Matematch</h1>

        <label for="difficulty">Dificuldade:</label>
        <select id="difficulty" onchange="generateQuestion()">
            <option value="10">F√°cil (1-10)</option>
            <option value="50">M√©dio (1-50)</option>
            <option value="100">Dif√≠cil (1-100)</option>
        </select>

        <p id="question">Carregando...</p>
        <input type="number" id="answer" placeholder="?" />
        <div class="buttons">
            <button class="btn-check" onclick="checkAnswer()">Verificar</button>
            <button class="btn-next" onclick="nextQuestion()">Pr√≥xima</button>
        </div>

        <p id="feedback"></p>
        <p id="timer">‚è≥ Tempo: 15s</p>
        <p id="score">Pontua√ß√£o: 0</p>
    </div>

    <script>
        let num1, num2, operator, correctAnswer;
        let score = 0;
        let timeLeft = 15;
        let timer;
        const timerElement = document.getElementById("timer");
        const answerInput = document.getElementById("answer");

        function startTimer() {
            clearInterval(timer); // Limpa qualquer temporizador existente
            timeLeft = 15;
            timerElement.textContent = ‚è≥ Tempo: ${timeLeft}s;
            timerElement.classList.remove('low-time');

            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = ‚è≥ Tempo: ${timeLeft}s;
                if (timeLeft <= 5) {
                    timerElement.classList.add('low-time');
                }

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timerElement.textContent = "‚è∞ Tempo esgotado!";
                    checkAnswer(); // Verifica a resposta automaticamente quando o tempo acaba
                }
            }, 1000);
        }

        function generateQuestion() {
            startTimer(); // Inicia o temporizador para a nova pergunta
            
            let max = parseInt(document.getElementById("difficulty").value);
            const operators = ["+", "-", "√ó", "√∑"];
            operator = operators[Math.floor(Math.random() * operators.length)];

            if (operator === "√∑") {
                // Para garantir que a resposta seja um n√∫mero inteiro
                correctAnswer = Math.floor(Math.random() * max) + 1;
                num2 = Math.floor(Math.random() * max) + 1;
                num1 = correctAnswer * num2;
            } else {
                num1 = Math.floor(Math.random() * max) + 1;
                num2 = Math.floor(Math.random() * max) + 1;

                switch(operator) {
                    case "+":
                        correctAnswer = num1 + num2;
                        break;
                    case "-":
                        // Garante que a resposta seja positiva
                        if (num1 < num2) {
                            [num1, num2] = [num2, num1]; // Inverte os n√∫meros
                        }
                        correctAnswer = num1 - num2;
                        break;
                    case "√ó":
                        correctAnswer = num1 * num2;
                        break;
                }
            }

            document.getElementById("question").textContent = ${num1} ${operator} ${num2} = ?;
            answerInput.value = "";
            document.getElementById("feedback").textContent = "";
            answerInput.disabled = false; // Habilita o campo de resposta
            answerInput.focus(); // Coloca o cursor no campo de resposta
        }

        function checkAnswer() {
            const userAnswer = parseFloat(answerInput.value);
            const feedback = document.getElementById("feedback");

            if (answerInput.disabled) return; // Impede a dupla verifica√ß√£o
            answerInput.disabled = true; // Desabilita o campo ap√≥s a verifica√ß√£o

            clearInterval(timer);

            if (userAnswer === correctAnswer) {
                feedback.textContent = "‚úîÔ∏è Correto!";
                feedback.className = "correct";
                score++;
            } else {
                feedback.textContent = ‚ùå Errado! Resposta certa: ${correctAnswer};
                feedback.className = "wrong";
                score--;
            }

            document.getElementById("score").textContent = Pontua√ß√£o: ${score};
        }

        function nextQuestion() {
            answerInput.disabled = false; // Re-habilita o campo
            generateQuestion();
        }

        // Listener para a tecla "Enter"
        answerInput.addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkAnswer();
            }
        });

        // Inicializa o jogo
        generateQuestion();
    </script>
</body>
</html>
